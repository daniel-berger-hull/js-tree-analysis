<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Tree</title>

    <link  rel="stylesheet" href="index.css" >
 
</head>
    <body> 

    <div class="wrapper">
        <div id="header">
            <div class="header-rotated-section">
                <span class="header-title">Testing Tree!</span>
            </div>
            
        </div>
        <div class="page">
            <div id="center-section">
               <h3>is another text!</h3>

               <canvas id="tree-canvas" width="1300px"  height="800px">Your browser does not support the HTML5 canvas tag.</canvas>               
            </div>
        </div>
       
    </div>

     <script type="module">

        import { init,render } from './index.js';


         init();
         render();


         function windowResize() {

            const canvas = document.getElementById("tree-canvas");

            canvas.width = window.innerWidth - 150;
            render();        
        }

        window.addEventListener("resize", windowResize );
    </script> 

</body>
</html>
